services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bizgenie-postgres
    environment:
      POSTGRES_DB: bizgenie_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
      - ./database/seed.sql:/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - bizgenie-network

  main-api:
    build:
      context: ./main-api
      dockerfile: Dockerfile
    container_name: bizgenie-api
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/bizgenie_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PORT: 8080
      MIGRATION_DIR: /migrations
      FORCE_UPDATE_ADMIN: ${FORCE_UPDATE_ADMIN:-false}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./database/migrations:/migrations
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 128M
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - bizgenie-network

  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    container_name: bizgenie-nextjs
    environment:
      API_BASE_URL: http://main-api:8080
      NODE_ENV: production
    depends_on:
      - main-api
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - bizgenie-network

  nginx:
    image: nginx:alpine
    container_name: bizgenie-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
      - main-api
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        reservations:
          cpus: '0.1'
          memory: 64M
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - bizgenie-network
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: bizgenie-cloudflared
    networks:
      - bizgenie-network
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:-}
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:-}
    depends_on:
      nginx:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          cpus: '0.1'
          memory: 64M
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bizgenie-network:
    driver: bridge
